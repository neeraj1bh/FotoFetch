<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/flaticon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pattaya|Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>FotoFetch</title>
  </head>
  <body>
    <header>
      <h2><a id="logo" href="./index.html">FotoFetch</a></h2>
      <a id="wayback" href="./Wayback/Wayback.html">Click Me</a>
      <form class="search-form">
        <input
          type="text"
          name="search"
          class="search-input"
          placeholder="What are you looking for...?"
          size="40"
        />
        <button type="submit" class="submit-btn">SEARCH</button>
      </form>
    </header>
    <main>
      <div class="gallery"></div>
    </main>
    <div class="modal">
        <img src="" alt="" class="full-img" />
        <p class="caption">caption</p>
    </div>
    <div class="nav-button">
      <button class="more">More</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
